  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link href="css/index.css" rel="stylesheet">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta charset="UTF-8">
    </head>

    <body>

    </div>
       <nav class=" light-blue darken-3">
        <div class="nav-wrapper">
        <a href="#!" class="brand-logo">Preferências</a>
        <a href="index.html"><i class="material-icons md-48">arrow_back</i></a>        
        </div>
    </nav>
          


    <div class="container config">
    
      <form class="col s12">
        <div class="row">
          <h5 class="light-blue-text">Identificação</h5>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="nome" type="text" value="Jhon Doe">
            <label for="nome">Nome Exibição</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="login" type="text" value="jhondoe">
            <label for="login">Nome usuário</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email"  value="jhondoe@mail.com">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <h5 class="light-blue-text">Avatar</h5>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <img id="avatar" src="img/cordova.png" alt="" class="responsive-img">
          </div>
          <div class="input-field col s6">
            <button id="upload" class="btn waves-effect waves-light right blue darken-1" name="action"><i class="material-icons">cloud_upload</i> Alterar avatar</button>
          </div>
        </div>
        <div class="row">
          <div class="s12">            
            <a id="more" class="waves-effect waves-teal btn-flat">Mais Opções</a>
            <button id="save" class="btn waves-effect waves-light right" name="action"><i class="material-icons right">save</i> Salvar</button>
          </div>
        </div>
          
      </form>

    </div>   
 
    <div id="loading"  class="modal">
      <div class="modal-content">
        <div class="row">
          <div class="col s12 center-align">
            <div class="preloader-wrapper big active ">
              <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
     </div>        

 

    <script type="text/javascript" src="cordova.js"></script>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/materialize/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/user.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
    </body>
  </html>
